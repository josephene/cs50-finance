{% extends "layout.html" %}

{% block title %}
    Deposit Cash
{% endblock %}

{% block main %}
<header>
    <div class="pagetitle"><span class="pagetitletext">Deposit Cash</span></div>
</header>
    <form action="{{ url_for('deposit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="deposit" placeholder="Amount of Deposit" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Deposit Cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
