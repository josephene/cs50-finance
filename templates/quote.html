{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<header>
    <div class="pagetitle"><span class="pagetitletext">Search</span></div>
</header>
    <form action="/quote" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
