{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
<header>
    <div class="pagetitle"><span class="pagetitletext">Buy Shares</span></div>
</header>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Number of Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
